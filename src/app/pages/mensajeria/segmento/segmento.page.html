<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">

    <ion-list *ngIf="segmentoArticulo" color="dark">

        <ion-item color="dark">
            <ion-label>Tipo Articulo</ion-label>
            <ion-select [(ngModel)]="segmentoArticulo.tipoArticulo"
                        okText="Aceptar" cancelText="Cancelar">
                <ion-select-option *ngFor="let item  of lstTipoArticulos"
                                   value="{{item._id}}">{{item.descripcion|uppercase}}</ion-select-option>
            </ion-select>
            <ion-label position="floating">Descripcion</ion-label>
            <ion-input class="ion-text-uppercase" [(ngModel)]="segmentoArticulo.descripcion"></ion-input>
        </ion-item>

        <ion-button
                type="submit"
                (click)="registrarNuevo(segmentoArticulo)"
                color="success"
                expand="block">Guardar
            <ion-icon></ion-icon>
        </ion-button>
        <ion-button
                type="submit"
                (click)="segmentoArticulo=null"
                color="warning"
                expand="block">Cancerlar
            <ion-icon></ion-icon>
        </ion-button>
    </ion-list>
    <ion-list *ngIf="!segmentoArticulo" color="dark">
        <ion-item-sliding *ngFor="let item of lstSegmento; let i = index">
            <ion-item color="dark">
                <ion-label>{{item.descripcion | uppercase}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="tertiary" (click)="segmentoArticulo=item">
                    <ion-icon slot="icon-only" name="pencil"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="eliminar(item)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        <ion-button
                type="submit"
                (click)="crearNuevo()"
                color="tertiary"
                expand="block">Nuevo
            <ion-icon></ion-icon>
        </ion-button>
    </ion-list>

</ion-content>
