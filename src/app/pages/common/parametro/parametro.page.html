<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <ion-list *ngIf="objParametro">
        <ion-item color="dark">
            <ion-label position="floating">Codigo</ion-label>
            <ion-input [(ngModel)]="objParametro.codigo"></ion-input>
        </ion-item>
        <ion-item color="dark">
            <ion-label position="floating">Valor</ion-label>
            <ion-input [(ngModel)]="objParametro.valor"></ion-input>
        </ion-item>
        <ion-button
                type="submit"
                (click)="registarParametro(objParametro)"
                color="success"
                expand="block">Guardar
            <ion-icon></ion-icon>
        </ion-button>
        <ion-button
                type="submit"
                (click)="objParametro=null"
                color="warning"
                expand="block">Cancerlar
            <ion-icon></ion-icon>
        </ion-button>
    </ion-list>

    <ion-list *ngIf="!objParametro" color="dark">
        <ion-item-sliding *ngFor="let item of lstObjParametro;">
            <ion-item color="dark">
                <ion-label>{{item.codigo | uppercase}}</ion-label>
                <ion-label>{{item.valor | uppercase}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="tertiary" (click)="objParametro=item">
                    <ion-icon slot="icon-only" name="pencil"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-footer *ngIf="!objParametro" >
    <ion-button
            type="submit"
            (click)="crearNuevo()"
            color="tertiary"
            expand="block">Nuevo
        <ion-icon></ion-icon>
    </ion-button>
</ion-footer>
